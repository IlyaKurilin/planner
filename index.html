<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планнер задач</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Планнер задач</h1>
            <button class="btn btn-primary" id="addTaskBtn">
                <i class="fas fa-plus"></i> Добавить задачу
            </button>
        </header>

        <main class="main-content">
            <!-- Вкладки -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="kanban">
                        <i class="fas fa-columns"></i> Kanban
                    </button>
                    <button class="tab-btn" data-tab="calendar">
                        <i class="fas fa-calendar-alt"></i> Календарь
                    </button>
                </div>
            </div>

            <!-- Kanban доска -->
            <div class="tab-content active" id="kanbanTab">
                <div class="kanban-board" id="kanbanBoard">
                <!-- Колонки статусов -->
                <div class="kanban-column" data-status="todo">
                    <div class="column-header">
                        <h3><i class="fas fa-circle" style="color: #a0aec0;"></i> Взять в работу</h3>
                        <span class="task-count" id="count-todo">0</span>
                    </div>
                    <div class="column-content" id="column-todo">
                        <!-- Задачи со статусом "Взять в работу" -->
                    </div>
                </div>

                <div class="kanban-column" data-status="in-progress">
                    <div class="column-header">
                        <h3><i class="fas fa-circle" style="color: #ed8936;"></i> В работе</h3>
                        <span class="task-count" id="count-in-progress">0</span>
                    </div>
                    <div class="column-content" id="column-in-progress">
                        <!-- Задачи со статусом "В работе" -->
                    </div>
                </div>

                <div class="kanban-column" data-status="done">
                    <div class="column-header">
                        <h3><i class="fas fa-circle" style="color: #48bb78;"></i> Готово</h3>
                        <span class="task-count" id="count-done">0</span>
                    </div>
                    <div class="column-content" id="column-done">
                        <!-- Задачи со статусом "Готово" -->
                    </div>
                </div>

                <div class="kanban-column" data-status="paused">
                    <div class="column-header">
                        <h3><i class="fas fa-circle" style="color: #f56565;"></i> Отложена</h3>
                        <span class="task-count" id="count-paused">0</span>
                    </div>
                    <div class="column-content" id="column-paused">
                        <!-- Задачи со статусом "Отложена" -->
                    </div>
                </div>
            </div>

            <!-- Календарь -->
            <div class="tab-content" id="calendarTab">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="btn btn-secondary" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 id="currentMonth"></h2>
                        <button class="btn btn-secondary" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Календарная сетка будет генерироваться JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно для создания задачи -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать новую задачу</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="modal-form" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название задачи *</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskDate">Дата исполнения</label>
                    <input type="date" id="taskDate" name="dueDate">
                </div>

                <div class="form-group">
                    <label for="taskColor">Цвет задачи</label>
                    <div class="color-picker">
                        <input type="radio" id="color-yellow" name="color" value="#FFD700" checked>
                        <label for="color-yellow" class="color-option" style="background-color: #FFD700;"></label>
                        
                        <input type="radio" id="color-blue" name="color" value="#87CEEB">
                        <label for="color-blue" class="color-option" style="background-color: #87CEEB;"></label>
                        
                        <input type="radio" id="color-green" name="color" value="#98FB98">
                        <label for="color-green" class="color-option" style="background-color: #98FB98;"></label>
                        
                        <input type="radio" id="color-pink" name="color" value="#FFB6C1">
                        <label for="color-pink" class="color-option" style="background-color: #FFB6C1;"></label>
                        
                        <input type="radio" id="color-purple" name="color" value="#DDA0DD">
                        <label for="color-purple" class="color-option" style="background-color: #DDA0DD;"></label>
                        
                        <input type="radio" id="color-orange" name="color" value="#FFA500">
                        <label for="color-orange" class="color-option" style="background-color: #FFA500;"></label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Отменить</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
